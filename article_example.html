<head>

    <title>Maker</title>

    <style>
        .element_container {
            border-bottom: 1px solid #b1b1b1;
            margin: 0.5em 0em;
        }
    </style>
</head>

<body>
    <article></article>


    <script>
        let article = [
            {
                'tag': 'p',
                'data': ['hello testing data'],
                'class': [],
                'style': {},
                'attributes': {},
            },
            /*
            {
                'tag': 'h1',
                'data': [
                    'test title',

                ],
                'class': [],
                'style': {},
                'attributes': {},
            },
            {
                'tag': 'img',
                'data': [''],
                'class': [],
                'style': {
                    'width': '80%',
                    'height': 'auto',
                },
                'attributes': {
                    'src': './images/image_1.jpg',
                },
            },
            {
                'tag': 'div',
                'data': [''],
                'class': [],
                'style': {},
                'attributes': {},
            },
            */
        ];


        let html_article = $('article');

        for (let i = 0; i < article.length; i++) {
            let c = ce('div');
            c.classList.add('element_container');
            c.setAttribute('element_index', i)
            c.appendChild(unpack_element(article[i]));
            html_article.appendChild(c);
        }

        function make_editor(e, element_index) {
            let element_container = ce('div');
            element_container.setAttribute('element_index', element_index);
            let setting = ce('div');
            let editor = ce('div');
            let container = ce('div');
            
            element_container.classList.add('element_container');
            setting.classList.add('setting');
            editor.classList.add('editor');
            container.classList.add('container');

            element_container.appendChild(setting);
            element_container.appendChild(editor);
            element_container.appendChild(container);

            switch (e['tag']) {
                case 'p':
                    container.appendChild(make_paragraph());
                    break;
            }

            e.appendChild(element_container);
        }
    </script>

</body>

</html>
