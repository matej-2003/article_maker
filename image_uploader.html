        table {

<body>
    <div class="main"></div>

    <script src="../js/script.js"></script>
    <script src="../js/ImageEditor.js"></script>
    <script src="../js/modal_script.js"></script>

    <script>
        let img = null;
        let main = $('.main');
        let img_editor = new ImageEditor(true);
        let c = new Modal(img_editor.table, 'Image editor');
        img_editor.format_desc();
        main.append(c.modal);
        main.append(c.open_btn);

        img_editor.finnish_btn.addEventListener('click', () => {
            img = pack_element(img_editor.img_container);
            c.stop();
        });
