<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="editor">
        <div class="toolbar2">
            <select class="style">
                <option selected>-style-</option>
                <option value="h1">&lt;h1&gt;</option>
                <option value="h2">&lt;h2&gt;</option>
                <option value="h3">&lt;h3&gt;</option>
                <option value="h4">&lt;h4&gt;</option>
                <option value="h5">&lt;h5&gt;</option>
                <option value="h6">&lt;h6&gt;</option>
                <option value="p">&lt;p&gt;</option>
                <option value="pre">&lt;pre&gt;</option>
            </select>
            <select class="font">
                <option selected>-font-</option>
                <option value="">Arial</option>
                <option value="">Arial Black</option>
                <option value="">Times New Roman</option>
                <option value="">Courier New</option>
            </select>
            Size:
            <select class="size">
                <option selected>-size-</option>
                <option value="1">Very small</option>
                <option value="2">Small</option>
                <option value="3">Normal</option>
                <option value="4">Medium</option>
                <option value="5">Big</option>
                <option value="6">Very big</option>
                <option value="7">Maximum</option>
            </select>
            Fg:
            <input type="color" class="fg_color">
            <select class="fg_color_selection">
                <option selected>-color-</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="black">Black</option>
                <option value="gray">Gray</option>
                <option value="white">White</option>
                <option value="silver">Silver</option>
                <option value="maroon">Maroon</option>
                <option value="yellow">Yellow</option>
                <option value="olive">Olive</option>
                <option value="lime">Lime</option>
                <option value="aqua">Aqua</option>
                <option value="teal">Teal</option>
                <option value="navy">Navy</option>
                <option value="fuchsia">Fuchsia</option>
                <option value="purple">Purple</option>
            </select>
            Bg:
            <!-- <a href="#" title="" onclick="" class="icon fg_color"></a> -->
            <input type="color" class="bg_color">
            <select class="bg_color_selection">
                <option selected>-color-</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="black">Black</option>
                <option value="gray">Gray</option>
                <option value="white">White</option>
                <option value="silver">Silver</option>
                <option value="maroon">Maroon</option>
                <option value="yellow">Yellow</option>
                <option value="olive">Olive</option>
                <option value="lime">Lime</option>
                <option value="aqua">Aqua</option>
                <option value="teal">Teal</option>
                <option value="navy">Navy</option>
                <option value="fuchsia">Fuchsia</option>
                <option value="purple">Purple</option>
            </select>
        </div>
        <div class="toolbar">
            <div class="btn-group">
                <a href="#" title="Clear" onclick="format('delete')" class="icon clear"></a>
                <a href="#" title="Undo" onclick="format('undo')" class="icon undo"></a>
                <a href="#" title="Redo" onclick="format('redo')" class="icon redo"></a>
                <a href="#" title="Remove formatting" onclick="format('removeFormatting')"
                    class="icon remove_formatting"></a>
            </div>
            <div class="btn-group">
                <a href="#" title="Bold" onclick="format('bold')" class="icon bold"></a>
                <a href="#" title="Italic" onclick="format('italic')" class="icon italic"></a>
                <a href="#" title="Underline" onclick="format('underline')" class="icon underline"></a>
                <a href="#" title="Strike through" onclick="format('strikethrough')" class="icon strike_through"></a>
                <a href="#" title="Subscript" onclick="format('subscript')" class="icon subscript"></a>
                <a href="#" title="Superscript" onclick="format('superscript')" class="icon superscript"></a>
            </div>
            <div class="btn-group">
                <a href="#" title="Left align" onclick="format('justifyleft')" class="icon left_align"></a>
                <a href="#" title="Center align" onclick="format('justifycenter')" class="icon center_align"></a>
                <a href="#" title="Right align" onclick="format('justifyright')" class="icon right_align"></a>
            </div>
            <div class="btn-group">
                <a href="#" title="Numbered list" onclick="format('insertorderedlist')" class="icon numbered_list"></a>
                <a href="#" title="Dotted list" onclick="format('insertunorderedlist')" class="icon dotted_list"></a>
                <a href="#" title="Quota" onclick="format('formatblock','blockquote')" class="icon quota"></a>
                <a href="#" title="Delete indentation" onclick="format('outdent')" class="icon delete_indentation"></a>
                <a href="#" title="Add indentation" onclick="format('indent')" class="icon add_indentation"></a>
            </div>
            <div class="btn-group">
                <a href="#" title="Hyperlink" class="icon hyperlink"></a>
                <a href="#" title="Cut" onclick="format('cut')" class="icon cut"></a>
                <a href="#" title="Copy" onclick="format('copy')" class="icon copy"></a>
                <a href="#" title="Paste" onclick="format('paste')" class="icon paste"></a>
            </div>
        </div>
        <div class="textbox" contenteditable="true">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium, impedit?
        </div>
    </div>
    <script>
        let textbox = document.querySelector('.textbox');
        let link = document.querySelector('.hyperlink');
        let style = document.querySelector('.style');
        let font = document.querySelector('.font');
        let size = document.querySelector('.size');
        let fg_color = document.querySelector('.fg_color');
        let fg_color_selection = document.querySelector('.fg_color_selection');
        let bg_color = document.querySelector('.bg_color');
        let bg_color_selection = document.querySelector('.bg_color_selection');

        // document.execCommand("defaultParagraphSeparator", false, "span");

        function format(sCmd, sValue) {
            document.execCommand(sCmd, false, sValue);
            textbox.focus();
        }

        function clean() {
            textbox.innerHTML = '';
        }

        link.onclick = () => {
            var sLnk = prompt('Write the URL here', 'http:\/\/');
            if (sLnk && sLnk != '' && sLnk != `http://`) {
                format('createlink', sLnk)
            }
        };

        style.onchange = () => {
            format('formatblock', style[style.selectedIndex].value);
            style.selectedIndex = 0;
        };

        font.onchange = () => {
            format('fontname', font[font.selectedIndex].value);
            font.selectedIndex = 0;
        };

        size.onchange = () => {
            format('fontsize', size[size.selectedIndex].value);
            size.selectedIndex = 0;
        };

        fg_color.onchange = () => {
            format('forecolor', fg_color.value);
        };

        fg_color_selection.onchange = () => {
            format('forecolor', fg_color_selection[fg_color_selection.selectedIndex].value);
            fg_color_selection.selectedIndex = 0;
        };

        bg_color.onchange = () => {
            format('backcolor', bg_color.value);
        };

        bg_color_selection.onchange = () => {
            format('backcolor', bg_color_selection[bg_color_selection.selectedIndex].value);
            bg_color_selection.selectedIndex = 0;
        };
    </script>
</body>

</html>
