<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/modal_style.css">
    <title>Document</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
    </style>
</head>

<body>
    <div class="main"></div>
    <button id="start_modal">delete</button>
    <script src="../js/Editor.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/modal_script.js"></script>
    <script>
        let main = $('.main');

        let editor = new ElementEditor();
        let c = new Modal(editor.table, 'Element editor', 'footer');
        main.append(c.modal);
        main.append(c.open_btn);

        $('#start_modal').onclick = function() {
            c.modal.remove();
        }
    </script>
</body>

</html>
