        ];

        let html = "";

        for (let i = 0; i < font_list.length; i++) {
            let selected;
            if (font_list[i] == current_font) selected = "selected";
            else selected = "";
            html += '<option value="' + font_list[i] + '" style="font-family: ' + font_list[i] + ';"' + selected + '>' + font_list[i] + '</option>';
        }

        document.getElementById("font-type").innerHTML = html;

        function setFont() {
            let new_font = document.getElementById("font-type").value;
            current_font = new_font;
            document.cookie = new_font;
            console.log(new_font);
            document.getElementsByTagName("body")[0].style.fontFamily = new_font;
        }
    </script>
